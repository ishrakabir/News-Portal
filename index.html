<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/8cd3c63727.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body class="mx-14 font-serif ... bg-[#F6F6F6]">
    <nav class=" pt-10 pb-3  sm:container sm:mx-auto text-sm sm:text-xl">
        <div class="max-w-6xl ">
            <div class="flex justify-between">
                <div class="flex space-x-7">

                    <!-- Primary Navbar items -->
                    <div>
                        <a href=""><span class="bg-[#5D5FEF] text-white p-2 rounded-md">News </span>&nbsp;&nbsp; <span
                                class="text-[#5D5FEF]">portal</span></a>
                    </div>
                </div>
                <!-- Secondary Navbar items -->
                <div class="hidden md:flex items-center space-x-3 ">
                    <div class="flex space-x-10 ">
                        <a href="" class="hover:underline underline-offset-[10px] text-[#5D5FEF]">News</a>
                        <a href="" class="hover:underline underline-offset-[10px] text-gray-400">Blog</a>

                        <div class="relative w-12 h-12">
                            <img class="rounded-full border border-gray-100 shadow-sm"
                                src="https://st2.depositphotos.com/3758943/6040/i/950/depositphotos_60400957-stock-photo-the-man-in-the-office.jpg"
                                alt="user image" />
                            <div
                                class="absolute top-0 right-0 h-3 w-3 my-1 border-2 border-white rounded-full bg-green-400 z-2">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden">

                    <div>
                        <button class="outline-none mobile-menu-button">
                            <svg class=" w-6 h-6 text-gray-500 hover:text-[#5D5FEF] " x-show="!showMenu" fill="none"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu pt-7">
            <ul class="">
                <li><a href="#news"
                        class="block text-sm px-2 py-4 hover:bg-[#8384b375] transition duration-300">News</a></li>
                <li><a href="#blog"
                        class="block text-sm px-2 py-4 hover:bg-[#8384b375] transition duration-300">Blog</a></li>

            </ul>
        </div>
    </nav>

    <hr>
    <!-- catagory -->
    <section id="catagory"
        class="text-sm sm:text-xl sm:container sm:mx-auto grid grid-cols-2 gap-5 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-8 py-6 text-[#858585]">
    </section>

    <!-- count -->
    <section class="container sm:mx-auto py-5 bg-[#FFFFFF] rounded-lg">
        <h1 class="px-4 text-xl text-center font-extrabold"><span id="count" ></span> <span id="cata_name" class="text-red-300 underline"></span></h1>
    </section>
    <!-- news -->
    <section id="newsPortal">
    </section>
    <!-- modal -->
<div class="modal fade" id="showDetails" tabindex="-1" aria-labelledby="showDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title  text-center text-sm md:text-xl font-semibold" id="showDetailsLabel"></h1>
            </div>
            <div id="modalBody" class="modal-body">

            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
